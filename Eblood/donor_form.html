<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d1f84ae5a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/category2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body >
    <a href="./registration.html"><i class="fa-solid fa-left-long float-left m-2" style="color:#8E8E8E; font-size:1.2rem; top:0;"></i></a>
 <div class="form d-flex justify-content-center">       
    <form class="m-5">
        <h2 style="color:#da3e56;">DONOR REGISTRATION</h2>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label" style="color:#da3e56;"><b>Full Name</b></label>
          <div class="col">
            <input type="text" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:#da3e56;"><b>Date Of Birth</b></label>
          <div class="col">
            <input type="date" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:#da3e56;"><b>Gender</b></label>
            <div class="col">
              <input type="text" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:#da3e56;"><b>Blood Group</b></label>
            <div class="col">
              <select class="rounded" style="width:100%; border:solid rgb(197, 197, 240) 1px; height:35px;">
                <option>A Positive</option>
                <option>A Negative</option>
                <option>B Positive</option>
                <option>B Negative</option>
                <option>AB Positive</option>
                <option>AB Negative</option>
                <option>O Positive</option>
                <option>O Negative</option>
                <option>Unknown</option>
            </select>
              
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:#da3e56;"><b>Email</b></label>
            <div class="col">
              <input type="email" class="form-control" id="inputPassword3">
            </div>
        </div>
        <div class="d-flex justify-content-end">
        <button class="px-3 btn" style="border:none; background-color:#da3e56; color:white;"><a href="./donor_form2.html" style="text-decoration:none ; color:white;">Next</a></button>
        </div>
      </form>
      
</div>
</body>
</html>
