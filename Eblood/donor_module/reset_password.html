<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1f84ae5a1.js" crossorigin="anonymous"></script>

    <title>reset_password</title>
    <script>
        function myFunction() {
  var x = document.getElementById("myInput");
  
   if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    </script>
  </head>
  <body>
    <a href="./donor_login.html"><i class="fa-solid fa-left-long float-left m-2" style="color:#8E8E8E; font-size:1.2rem; top:0;"></i></a>
    <div class="post-body d-flex justify-content-center align-items-center mt-1 ">
        <div class="main mx-5  pt-3 mb-5 bg-white rounded shadow" style=" width:70vw;  border:solid 1px #8E8E8E;">
            <h3 class="mb-4 ps-1 text-center" style=" background-color:#da3e56; color: white;">Reset Password</h3>
            <form>
                <div class="mb-3 ms-4" style="width:50vw; color:#da3e56;">
                  <label for="exampleInputEmail1" class="form-label"><h6>Email address/Phone Number</h6></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 ms-4" style="width:50vw; color:#4d4949;">
                  <label for="exampleInputPassword1" class="form-label"><h6 style=" color:#da3e56;">New Password</h6></label>
                  <input type="password" class="form-control myInput"  id="myInput">
                  <input type="checkbox" class="me-1" onclick="myFunction()">Show Password
                </div>
                <div class="mb-3 ms-4" style="width:50vw;">
                    <label for="exampleInputPassword1" class="form-label myInput" name="myInput"><h6 style="color:#da3e56;">Confirm Password</h6></label>
                    <input type="password" class="form-control" id="myInput">
                    <input type="checkbox" class="me-1" onclick="myFunction()">Show Password
                </div>
                <footer class="d-flex justify-content-center mb-4">
                    
                    <button type="submit" class="btn" style="background-color:#da3e56 ;">
                        <a href="./verification.html" style="text-decoration: none; color:white;">Submit</a></button>
                </footer>
                  
         </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
